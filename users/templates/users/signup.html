{% extends "base.html" %}

{% block content %}
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-2">
                <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-4">Sign up</p>
    
                    <form class="mx-1 mx-md-4" method="post" autocomplete="off">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
    
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <input type="text" id="username" name="username" class="form-control" autocomplete="off" required/>
                        <label class="form-label" for="username">Username</label>
                        {{ form.username.errors}}
                        </div>
                    </div>
    
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password1" name="password1" class="form-control" autocomplete="off" required/>
                        <label class="form-label" for="password1">Password</label>
                        {{ form.password1.errors }}
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password2" name="password2" class="form-control" autocomplete="off"/>
                        <label class="form-label" for="password2">Confirm Password</label>
                        {{ form.password2.errors }}
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <input type="submit" rel="button" class="btn btn-success" value="Register">
                    </div>
    
                    </form>
    
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
    
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
